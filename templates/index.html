<!DOCTYPE html>
<html>
<head>
    <title>Video Stream</title>
    <script defer>
        setInterval(()=>{
            fetch('/value').then((res)=>{
            let x = res.json().then(data => {
                    const jsonDataDisplayElement = document.getElementById('jsonDataDisplay');
                    jsonDataDisplayElement.innerHTML = JSON.stringify(data.value, null, 2);
                })
        }) 
        },1000)
        
    </script>
</head>
<body>
    <h1>Video Stream</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Stream" width="640" height="480">
    <h1 id="jsonDataDisplay"></h1>
</body>
</html>
